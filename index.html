<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link href="https://fonts.googleapis.com/css2?family=Galada&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/style/css.css">
  <link rel="stylesheet" href="/style/header.css">
  <link rel="stylesheet" href="/style/form.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">to do list</h1>
    </header>
    <main>
      <form class="form">
        <label><input class="form__input" name="task" type="text" required></label>
        <button class="form__button">add task</button>
        <ul class="form__taskList">
          <li class="form__taskItem"><button class=" taskItem__button taskItem__button--doneTask"><i class="fas fa-plus"></i><i
                class="fas fa-check hide"></i></button>
            <p>eat breakfast</p><button class=" taskItem__button taskItem__button--removeTask"><i
                class="fas fa-trash"></i></button>
          </li>
        </ul>
      </form>
    </main>

  </div>


</body>

</html>
