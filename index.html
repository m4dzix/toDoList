<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <link href="https://fonts.googleapis.com/css2?family=Galada&family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="/style/css.css">
  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/header.css">
  <link rel="stylesheet" href="/style/form.css">
  <link rel="stylesheet" href="/style/tasksList.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">to do list</h1>
    </header>
    <main class="main">
      <form class="form js-form">
        <label><input class="form__input js-input" name="task" type="text" required></label>
        <button class="form__button">add task</button>
      </form>
      <section class="tasks">
      <ul class="section__taskList">
        <li class="section__taskItem"><button class="taskItem__button taskItem__button--doneTask js-done"><i
              class="fas fa-plus"></i><i class="fas fa-check hide"></i></button>
          <p>eat breakfast</p><button class=" taskItem__button taskItem__button--removeTask js-remove"><i
              class="fas fa-trash"></i></button>
        </li>
      </ul>
    </section>
    </main>

  </div>


</body>

</html>
